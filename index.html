
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VolleyLevel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --tg-bg-color: #f5f5f5;
            --tg-secondary-bg-color: #ffffff;
            --tg-text-color: #1a1a1a;
            --tg-hint-color: #6b7280;
            --tg-link-color: #007aff;
            --tg-separator-color: #e5e5e5;
        }
        * {
            color: inherit;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-bg-color) !important;
            color: #1a1a1a !important;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        h1, h2, h3, h4, h5, h6, p, span, div {
            color: #1a1a1a;
        }
        .ios-list-group {
            background-color: #ffffff;
            border-radius: 10px;
            margin: 0 16px 20px 16px;
            overflow: hidden;
        }
        .ios-list-item {
            padding: 11px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 0.5px solid #e5e5e5;
            color: #1a1a1a;
        }
        .ios-list-item:last-child {
            border-bottom: none;
        }
        .ios-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: rgba(245, 245, 245, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 0.5px solid #e5e5e5;
            padding-top: env(safe-area-inset-top);
        }
        .ios-header h1 {
            color: #1a1a1a !important;
        }
        .ios-section-title {
            padding: 0 32px 8px 32px;
            font-size: 13px;
            text-transform: uppercase;
            color: #6b7280 !important;
        }
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
        ::-webkit-scrollbar {
            display: none;
        }
        .active-scale:active {
            transform: scale(0.98);
            opacity: 0.7;
        }
        /* Force text colors for Telegram */
        .text-black, [class*="text-[#"] {
            color: inherit;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
